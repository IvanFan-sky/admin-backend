# 开发环境配置

# 数据源配置
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/admin_dev?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 10
          min-idle: 5

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: Admin管理系统API文档
    description: Admin管理系统后端接口文档
    version: 1.0.0
    contact:
      name: Admin Team
      email: admin@example.com
  setting:
    language: zh_cn

# JWT认证配置
admin:
  jwt:
    secret: adminSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512
    expiration: 1800000  # 访问令牌过期时间：30分钟（毫秒）
    refresh-expiration: 2592000000  # 刷新令牌过期时间：30天（毫秒）

# 日志配置
logging:
  level:
    com.admin: debug
    org.springframework.web: debug
    com.baomidou.mybatisplus: debug
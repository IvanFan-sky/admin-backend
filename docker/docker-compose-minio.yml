version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: admin-minio
    ports:
      - "9000:9000"      # MinIO API端口
      - "9001:9001"      # MinIO Console端口
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_CONSOLE_ADDRESS: ":9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
      - minio-config:/root/.minio
    networks:
      - admin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO客户端（可选，用于初始化bucket）
  minio-init:
    image: minio/mc:latest
    container_name: admin-minio-init
    depends_on:
      - minio
    networks:
      - admin-network
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/admin-dev --ignore-existing;
      /usr/bin/mc policy set public myminio/admin-dev;
      echo 'MinIO初始化完成';
      exit 0;
      "

volumes:
  minio-data:
    driver: local
  minio-config:
    driver: local

networks:
  admin-network:
    driver: bridge
